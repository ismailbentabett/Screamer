<div class="min-h-full flex">
  <div
    class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
  >
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img
          class="h-12 w-auto"
          src="../../../../../assets/images/logo/logo.png"
          alt="Screamer"
        />
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Create a New Account
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Or
          <a
            routerLink="/auth/login"
            class="font-medium text-dodger-blue-600 hover:text-dodger-blue-500 cursor-pointer"
          >
            SignIn
          </a>
        </p>
      </div>

      <div class="mt-8">
        <div>
          <div>
            <p class="text-sm font-medium text-gray-700">Sign in with</p>

            <div class="space-y-5">
              <div>
                <app-facebook-social-auth-button></app-facebook-social-auth-button>
              </div>

              <div>
                <app-google-social-auth-button></app-google-social-auth-button>
              </div>
            </div>
          </div>

          <div class="mt-6 relative">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">
                Or continue with
              </span>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <form
            class="space-y-6"
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
            class="space-y-6"
          >
            <app-input
              label="Username"
              autocomplete="username"
              id="userName"
              name="userName"
              inputType="text"
              formControlNameText="userName"
              placeholder="userName"
              classStyle="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-dodger-blue-500 focus:border-dodger-blue-500 sm:text-sm"
              [form]="form"
              error="error text"
            ></app-input>
            <app-input
              label="First Name"
              id="firstName"
              name="firstName"
              inputType="text"
              formControlNameText="firstName"
              placeholder="firstName"
              classStyle="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-dodger-blue-500 focus:border-dodger-blue-500 sm:text-sm"
              [form]="form"
              error="error text"
            ></app-input>

            <app-input
              label="Last Name"
              id="lastName"
              name="lastName"
              inputType="text"
              formControlNameText="lastName"
              placeholder="lastName"
              classStyle="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-dodger-blue-500 focus:border-dodger-blue-500 sm:text-sm"
              [form]="form"
              error="error text"
            ></app-input>

            <app-input
              label="Email Address"
              id="email"
              name="email"
              autocomplete="email"
              inputType="email"
              placeholder="email"
              formControlNameText="email"
              classStyle="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-dodger-blue-500 focus:border-dodger-blue-500 sm:text-sm"
              [form]="form"
              error="error text"
            ></app-input>

            <app-input
              label="Password"
              id="password"
              name="password"
              inputType="password"
              formControlNameText="password"
              placeholder="password"
              classStyle="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-dodger-blue-500 focus:border-dodger-blue-500 sm:text-sm"
              [form]="form"
              error="error text"
            ></app-input>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-dodger-blue-600 focus:ring-dodger-blue-500 border-gray-300 rounded"
                />
                <label
                  for="remember-me"
                  class="ml-2 block text-sm text-gray-900"
                >
                  Remember me
                </label>
              </div>

              <div class="text-sm">
                <a
                  href="#"
                  class="font-medium text-dodger-blue-600 hover:text-dodger-blue-500"
                >
                  Forgot your password?
                </a>
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-dodger-blue-600 hover:bg-dodger-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dodger-blue-500"
                [disabled]="!form.valid"
                [ngClass]="
                  form.valid
                    ? 'bg-dodger-blue-600 hover:bg-dodger-blue-700'
                    : 'bg-gray-300 cursor-not-allowed disabled'
                "
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">
    <img
      class="absolute inset-0 h-full w-full object-cover"
      src="../../../../assets/images/eren yeeeger.jpg"
      alt=""
    />
  </div>
</div>
