<div
  class="grid grid-cols-1 grid-rows-12 md:grid-cols-12 md:grid-rows-1 overflow-hidden p-10"
>
  <div
    class="col-span-1 md:col-span-2 flex flex-col bg-white rounded-lg divide-y row-span-2 md:row-span-1 p-5"
  >
    <div>
      <div class="flex flex-row items-center justify-between text-xs">
        <span class="font-bold">Active Conversations</span>
        <span
          class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full"
          *ngIf="chatRooms"
        >
          {{ chatRooms!.length }}
        </span>
      </div>
      <div class="flex flex-col space-y-1 mt-4 -mx-2 overflow-y-auto">
        <div
          class="roomsclass"
          *ngFor="let room of chatRooms"
          role="list"
          infiniteScroll
          [infiniteScrollDistance]="2"
          [infiniteScrollThrottle]="50"
          (scrolled)="loadMoreRooms()"
          [infiniteScrollContainer]="'.roomsclass'"
        >
          <app-chat-room-tab
            [chatRoom]="room"
            [userId]="userId"
          ></app-chat-room-tab>
        </div>
      </div>
    </div>
  </div>
  <div
    class="col-span-1 md:col-span-10 flex flex-col rounded-lg row-span-10 md:row-span-1"
  >
    <router-outlet *ngIf="chatRooms!.length > 0"></router-outlet>
    <app-no-chats *ngIf="chatRooms!.length == 0"></app-no-chats>
  </div>
</div>
