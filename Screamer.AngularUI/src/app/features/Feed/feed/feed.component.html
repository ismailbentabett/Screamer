<div class="min-h-full">
  <div class="py-10">
    <div
      class="max-w-3xl mx-auto sm:px-6 lg:max-w-7xl lg:px-8 lg:grid lg:grid-cols-12 lg:gap-8"
    >
      <div class="hidden lg:block lg:col-span-3 xl:col-span-2">
        <app-sidebar></app-sidebar>
      </div>
      <main class="lg:col-span-9 xl:col-span-6">
        <div class="px-4 sm:px-0">
          <div class="sm:hidden">
            <label for="question-tabs" class="sr-only">Select a tab</label>
            <select
              id="question-tabs"
              class="block w-full rounded-md border-gray-300 text-base font-medium text-gray-900 shadow-sm focus:border-dodger-blue-500 focus:ring-dodger-blue-500"
              (change)="navigateToRoute($event.target.value)"
            >
              <option value="/v/feed/recent" selected>Recent</option>

              <option value="/v/feed/for-you">For You</option>

              <option value="/v/feed/following">Following</option>
            </select>
          </div>
          <div class="hidden sm:block">
            <nav
              class="relative z-0 rounded-lg shadow flex divide-x divide-gray-200"
              aria-label="Tabs"
            >
              <!-- Current: "text-gray-900", Default: "text-gray-500 hover:text-gray-700" -->
              <a
                routerLink="/v/feed/recent"
                aria-current="page"
                [ngClass]="TabStyle('/v/feed/recent')"
              >
                <span>Recent</span>
                <span
                  aria-hidden="true"
                  [ngClass]="LineStyle('/v/feed/recent')"
                ></span>
              </a>

              <a
                routerLink="/v/feed/for-you"
                [ngClass]="TabStyle('/v/feed/for-you')"
              >
                <span>For You</span>
                <span
                  aria-hidden="true"
                  [ngClass]="LineStyle('/v/feed/for-you')"
                ></span>
              </a>

              <a
                routerLink="/v/feed/following"
                [ngClass]="TabStyle('/v/feed/following')"
              >
                <span>Following</span>
                <span
                  aria-hidden="true"
                  [ngClass]="LineStyle('/v/feed/following')"
                ></span>
              </a>
            </nav>
          </div>
        </div>
        <div
        class="my-5 "
        >
          <app-stories-carousel></app-stories-carousel>

        </div>

        <app-add-post [edit]="false"></app-add-post>

        <div class="mt-4">
          <h1 class="sr-only">Recent questions</h1>
          <ul role="list" class="space-y-4">
            <router-outlet></router-outlet>
          </ul>
        </div>
      </main>
      <aside class="hidden xl:block xl:col-span-4">
        <app-side-content></app-side-content>
      </aside>
    </div>
  </div>
</div>
