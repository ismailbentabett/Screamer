<div class="flex-1 flex justify-between ">

      <nav class=" rounded-md shadow-sm space-x-2 w-full  flex items-center justify-center p-3" aria-label="Pagination"  *ngIf="pagination">
          <pagination
              [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [maxSize]="3"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;">
          </pagination>
  </nav>
