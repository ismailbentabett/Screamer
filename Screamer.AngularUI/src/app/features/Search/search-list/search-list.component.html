<div class="min-h-full">
  <div class="py-10">
    <div
      class="max-w-3xl mx-auto sm:px-6 lg:max-w-7xl lg:px-8 lg:grid lg:grid-cols-12 lg:gap-8"
    >
      <div class="hidden lg:block lg:col-span-3 xl:col-span-2">
        <app-sidebar></app-sidebar>
      </div>
      <main class="lg:col-span-9 xl:col-span-6">
        <div class="mt-4 space-y-4">
          <ul>
            <li *ngFor="let result of searchService.searchResults | async">
              {{ result | json }}
            </li>
          </ul>

          <!-- Load more button -->
          <div
            infiniteScroll
            (scrolled)="loadMore()"
            [infiniteScrollDistance]="2"
          >
            <button *ngIf="hasMoreResults">Load More</button>
            <div *ngIf="!hasMoreResults">No more results</div>
          </div>
        </div>
      </main>
      <aside class="hidden xl:block xl:col-span-4">
        <app-side-content></app-side-content>
      </aside>
    </div>
  </div>
</div>
