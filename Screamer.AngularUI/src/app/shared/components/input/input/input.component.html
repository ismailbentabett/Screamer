<div [formGroup]="form">
  <div *ngIf="formGroupName" [formGroupName]="formGroupName">
    <label [for]="name" class="block text-sm font-medium text-gray-700">{{
      label
    }}</label>

    <div class="mt-1 relative rounded-md shadow-sm flex">
      <span
        *ngIf="special"
        class="hidden sm:inline-flex bg-gray-50 border border-r-0 border-gray-300 rounded-l-md px-3 items-center text-gray-500 sm:text-sm"
      >
        https://screamer.social/
      </span>
      <!--   [ngClass]="{
        'border-red-300 text-red-900 placeholder-red-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md':
          showError(),
        'border-gray-300 focus:ring-dodger-blue-500 focus:border-dodger-blue-500':
          !showError()
      }" -->
      <input
        [type]="inputType"
        [id]="name"
        [name]="name"
        [formControlName]="formControlNameText"
        [placeholder]="placeholder"
        [class]="classStyle"
        [autocomplete]="autocomplete"
        (focus)="onFocus()"
        (blur)="onBlur()"
      />
      <div
        *ngIf="showError()"
        class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
      >
        <!-- Heroicon name: solid/exclamation-circle -->
        <svg
          class="h-5 w-5 text-red-500"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <p class="mt-2 text-sm text-red-600" *ngIf="showError()">
      {{ firstErrorMessage }}
    </p>
  </div>
  <div *ngIf="formGroupName == null">
    <label [for]="name" class="block text-sm font-medium text-gray-700">{{
      label
    }}</label>

    <div class="mt-1 relative rounded-md shadow-sm flex">
      <span
        *ngIf="special"
        class="hidden sm:inline-flex bg-gray-50 border border-r-0 border-gray-300 rounded-l-md px-3 items-center text-gray-500 sm:text-sm"
      >
        https://screamer.social/
      </span>
      <!--   [ngClass]="{
        'border-red-300 text-red-900 placeholder-red-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md':
          showError(),
        'border-gray-300 focus:ring-dodger-blue-500 focus:border-dodger-blue-500':
          !showError()
      }" -->
      <input
        [type]="inputType"
        [id]="name"
        [name]="name"
        [formControlName]="formControlNameText"
        [placeholder]="placeholder"
        [class]="classStyle"
        [autocomplete]="autocomplete"
        (focus)="onFocus()"
        (blur)="onBlur()"
      />
      <div
        *ngIf="showError()"
        class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
      >
        <!-- Heroicon name: solid/exclamation-circle -->
        <svg
          class="h-5 w-5 text-red-500"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <p class="mt-2 text-sm text-red-600" *ngIf="showError()">
      {{ firstErrorMessage }}
    </p>
  </div>
</div>
