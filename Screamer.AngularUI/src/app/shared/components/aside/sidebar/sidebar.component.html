<nav aria-label="Sidebar" class="sticky top-4 divide-y divide-gray-300">
  <div class="pb-8 space-y-1">
    <!-- Current: "bg-gray-200 text-gray-900", Default: "text-gray-600 hover:bg-gray-50" -->
    <a
      [routerLink]="['/v/feed/recent']"
      [ngClass]="TabStyle('/v/feed/recent')"
      aria-current="page"
    >
      <!-- Heroicon name: outline/home -->
      <svg
        class="text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
        />
      </svg>
      <span class="truncate"> Home </span>
    </a>

    <a
      [routerLink]="['/v/trending/popular']"
      [ngClass]="TabStyle('/v/trending/popular')"
    >
      <!-- Heroicon name: outline/fire -->
      <svg
        class="text-gray-400 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"
        />
      </svg>
      <span class="truncate"> Popular </span>
    </a>

    <a
      [routerLink]="['/v/trending/posts']"
      [ngClass]="TabStyle('/v/trending/posts')"
    >
      <!-- Heroicon name: outline/trending-up -->
      <svg
        class="text-gray-400 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
        />
      </svg>
      <span class="truncate"> Trending </span>
    </a>
    <a href="#" [ngClass]="TabStyle('/v/saved/posts')">
      <!-- Heroicon name: outline/user-group -->
      <svg
        class="text-gray-400 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M6.32 2.577a49.255 49.255 0 0111.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 01-1.085.67L12 18.089l-7.165 3.583A.75.75 0 013.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93z"
          clip-rule="evenodd"
        />
      </svg>

      <span class="truncate"> Saved </span>
    </a>
  </div>
  <div class="pt-10 pb-8 space-y-1" *ngIf="MostUsedHashtags.length > 0">
    <p
      class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider"
      id="communities-headline"
    >
      Trending Hashtags
    </p>
    <div class="mt-3 space-y-2" aria-labelledby="communities-headline">
      <a
        *ngFor="let hashtag of MostUsedHashtags"
        [ngClass]="TrendTabStyle('/v/hashtag/' + hashtag.substring(1))"
        [routerLink]="['/v/hashtag', hashtag.substring(1)]"
      >
        <span class="truncate"> {{ hashtag }} </span>
      </a>
    </div>
  </div>
  <div class="pt-10 pb-8 space-y-1" *ngIf="MostUsedCategories.length > 0">
    <p
      class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider"
      id="communities-headline"
    >
      Trending Categories
    </p>
    <div class="mt-3 space-y-2" aria-labelledby="communities-headline">
      <a
        [routerLink]="['/v/category', category]"
        [ngClass]="TrendTabStyle('/v/category/' + category)"
        *ngFor="let category of MostUsedCategories"
      >
        <span class="truncate"> {{ category }} </span>
      </a>
    </div>
  </div>
</nav>
