

<div class="flex justify-between space-x-3">

  <div class="flex-shrink-0" *ngIf="shouldShowSignUpButton">
    <button
      type="button"
      class="relative inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500"
      routerLink="/auth/signup"
    >
      <span>Sign Up</span>
    </button>
  </div>
  <div class="flex-shrink-0" *ngIf="shouldShowLoginButton">
    <button
      type="button"
      class="inline-flex items-center px-4 py-2 text-sm font-medium rounded text-indigo-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      routerLink="/auth/login"
    >
      Log In
    </button>
  </div>

</div>
