<!--
  This example requires Tailwind CSS v2.0+

  This example requires some changes to your config:

  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
<form [formGroup]="form">
  <div class="ml-5 flex items-center" aria-orientation="horizontal" role="tablist">
    <!-- Selected: "text-gray-900 bg-gray-100 hover:bg-gray-200", Not Selected: "text-gray-500 hover:text-gray-900 bg-white hover:bg-gray-100" -->
    <button
      id="tabs-1-tab-1"
      class="text-gray-500 hover:text-gray-900 bg-white hover:bg-gray-100 px-3 py-1.5 border border-transparent text-sm font-medium rounded-md"
      aria-controls="tabs-1-panel-1"
      role="tab"
      type="button"
      (click)="toggleTabs(1)"
    >
      Write
    </button>
    <!-- Selected: "text-gray-900 bg-gray-100 hover:bg-gray-200", Not Selected: "text-gray-500 hover:text-gray-900 bg-white hover:bg-gray-100" -->
    <button
      id="tabs-1-tab-2"
      class="text-gray-500 hover:text-gray-900 bg-white hover:bg-gray-100 ml-2 px-3 py-1.5 border border-transparent text-sm font-medium rounded-md"
      aria-controls="tabs-1-panel-2"
      role="tab"
      type="button"
      (click)="toggleTabs(2)"
    >
      Preview
    </button>
  </div>
  <div
    [ngClass]="{
      'relative hidden': openTab !== 1,
      'relative  max-w-5xl mx-auto px-4 ': openTab === 1
    }"
  >
    <div class="relative">
      <div
        class="border border-gray-300 rounded-lg shadow-sm overflow-hidden focus-within:border-dodger-blue-500 focus-within:ring-1 focus-within:ring-dodger-blue-500"
      >
        <label for="title" class="sr-only">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          name="title"
          formControlName="title"
          autocomplete="title"
          required
          class="block w-full border-0 pt-2.5 text-lg font-medium placeholder-gray-500 focus:ring-0"
          placeholder="Title"
        />
        <label for="description" class="sr-only">Description</label>
        <textarea
          rows="2"
          type="text"
          id="content"
          formControlName="content"
          name="content"
          formControlName="content"
          autocomplete="content"
          required
          class="block w-full border-0 py-0 resize-none placeholder-gray-500 focus:ring-0 sm:text-sm"
          placeholder="Write Something..."
        ></textarea>

        <!-- Spacer element to match the height of the toolbar -->
        <div aria-hidden="true">
          <div class="py-2">
            <div class="h-9"></div>
          </div>
          <div class="h-px"></div>
          <div class="py-2">
            <div class="py-px">
              <div class="h-9"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="absolute bottom-0 inset-x-px">
        <!-- Actions: These are just examples to demonstrate the concept, replace/wire these up however makes sense for your project. -->
        <div class="flex flex-nowrap justify-end py-2 px-2 space-x-2 sm:px-3">
          <div class="flex-shrink-0">
            <label id="listbox-label" class="sr-only"> Assign </label>
            <div class="relative">
              <button
                type="button"
                class="relative inline-flex items-center rounded-full py-2 px-2 bg-gray-50 text-sm font-medium text-gray-500 whitespace-nowrap hover:bg-gray-100 sm:px-3"
                aria-haspopup="listbox"
                aria-expanded="true"
                aria-labelledby="listbox-label"
                (click)="toggleAssignDropdown()"
              >
                <!--
              Placeholder icon, show/hide based on listbox state.

              Heroicon name: solid/user-circle
            -->
                <svg
                  class="flex-shrink-0 h-5 w-5 text-gray-300 sm:-ml-1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                    clip-rule="evenodd"
                  />
                </svg>

                <!-- Selected user avatar, show/hide based on listbox state. -->
                <img
                  src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt=""
                  class="flex-shrink-0 h-5 w-5 rounded-full"
                />

                <!-- Selected: "text-gray-900" -->
                <span class="hidden truncate sm:ml-2 sm:block"> Assign </span>
              </button>

              <!--
            Select popover, show/hide based on select state.

            Entering: ""
              From: ""
              To: ""
            Leaving: "transition ease-in duration-100"
              From: "opacity-100"
              To: "opacity-0"
          -->
              <ul
                class="absolute right-0 z-10 mt-1 w-52 bg-white shadow max-h-56 rounded-lg py-3 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                tabindex="-1"
                role="listbox"
                aria-labelledby="listbox-label"
                aria-activedescendant="listbox-option-0"
                [class.open]="isAssignOpen"
                [@dropdownAnimation]="isAssignOpen ? 'open' : 'closed'"
              >
                <!--
              Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

              Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
            -->
                <li
                  class="bg-white cursor-default select-none relative py-2 px-3"
                  id="listbox-option-0"
                  role="option"
                >
                  <div class="flex items-center">
                    <!-- Heroicon name: solid/user-circle -->
                    <svg
                      class="flex-shrink-0 h-5 w-5 text-gray-400"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <span class="ml-3 block font-medium truncate">
                      Unassigned
                    </span>
                  </div>
                </li>

                <!--
              Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

              Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
            -->
                <li
                  class="bg-white cursor-default select-none relative py-2 px-3"
                  id="listbox-option-1"
                  role="option"
                >
                  <div class="flex items-center">
                    <img
                      src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                      alt=""
                      class="flex-shrink-0 h-5 w-5 rounded-full"
                    />
                    <span class="ml-3 block font-medium truncate">
                      Wade Cooper
                    </span>
                  </div>
                </li>

                <!-- More items... -->
              </ul>
            </div>
          </div>

          <div class="flex-shrink-0">
            <label id="listbox-label" class="sr-only"> Add a label </label>
            <div class="relative">
              <button
                type="button"
                class="relative inline-flex items-center rounded-full py-2 px-2 bg-gray-50 text-sm font-medium text-gray-500 whitespace-nowrap hover:bg-gray-100 sm:px-3"
                aria-haspopup="listbox"
                aria-expanded="true"
                aria-labelledby="listbox-label"
                (click)="toggleLabelDropdown()"
              >
                <!--
              Heroicon name: solid/tag

              Selected: "text-gray-300", Default: "text-gray-500"
            -->
                <svg
                  class="text-gray-300 flex-shrink-0 h-5 w-5 sm:-ml-1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z"
                    clip-rule="evenodd"
                  />
                </svg>
                <!-- Selected: "text-gray-900" -->
                <span class="hidden truncate sm:ml-2 sm:block"> Label </span>
              </button>

              <!--
            Select popover, show/hide based on select state.

            Entering: ""
              From: ""
              To: ""
            Leaving: "transition ease-in duration-100"
              From: "opacity-100"
              To: "opacity-0"
          -->
              <ul
                class="absolute right-0 z-10 mt-1 w-52 bg-white shadow max-h-56 rounded-lg py-3 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                tabindex="-1"
                role="listbox"
                aria-labelledby="listbox-label"
                aria-activedescendant="listbox-option-0"
                [class.open]="isLabelOpen"
                [@dropdownAnimation]="isLabelOpen ? 'open' : 'closed'"
              >
                <!--
              Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

              Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
            -->
                <li
                  class="bg-white cursor-default select-none relative py-2 px-3"
                  id="listbox-option-0"
                  role="option"
                >
                  <div class="flex items-center">
                    <span class="block font-medium truncate"> Unlabelled </span>
                  </div>
                </li>

                <!--
              Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

              Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
            -->
                <li
                  class="bg-white cursor-default select-none relative py-2 px-3"
                  id="listbox-option-1"
                  role="option"
                >
                  <div class="flex items-center">
                    <span class="block font-medium truncate">
                      Engineering
                    </span>
                  </div>
                </li>

                <!-- More items... -->
              </ul>
            </div>
          </div>

          <div class="flex-shrink-0">
            <label id="listbox-label" class="sr-only"> Add a due date </label>
            <div class="relative">
              <button
                type="button"
                class="relative inline-flex items-center rounded-full py-2 px-2 bg-gray-50 text-sm font-medium text-gray-500 whitespace-nowrap hover:bg-gray-100 sm:px-3"
                aria-haspopup="listbox"
                aria-expanded="true"
                aria-labelledby="listbox-label"
                (click)="toggleDueDateDropdown()"
              >
                <!--
              Heroicon name: solid/calendar

              Selected: "text-gray-300", Default: "text-gray-500"
            -->
                <svg
                  class="text-gray-300 flex-shrink-0 h-5 w-5 sm:-ml-1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd"
                  />
                </svg>
                <!-- Selected: "text-gray-900" -->
                <span class="hidden truncate sm:ml-2 sm:block"> Due date </span>
              </button>

              <!--
            Select popover, show/hide based on select state.

            Entering: ""
              From: ""
              To: ""
            Leaving: "transition ease-in duration-100"
              From: "opacity-100"
              To: "opacity-0"
          -->
              <ul
                class="absolute right-0 z-10 mt-1 w-52 bg-white shadow max-h-56 rounded-lg py-3 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                tabindex="-1"
                role="listbox"
                aria-labelledby="listbox-label"
                aria-activedescendant="listbox-option-0"
                [class.open]="isDueDateOpen"
                [@dropdownAnimation]="isDueDateOpen ? 'open' : 'closed'"
              >
                <!--
              Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

              Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
            -->
                <li
                  class="bg-white cursor-default select-none relative py-2 px-3"
                  id="listbox-option-0"
                  role="option"
                >
                  <div class="flex items-center">
                    <span class="block font-medium truncate">
                      No due date
                    </span>
                  </div>
                </li>

                <!--
              Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

              Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
            -->
                <li
                  class="bg-white cursor-default select-none relative py-2 px-3"
                  id="listbox-option-1"
                  role="option"
                >
                  <div class="flex items-center">
                    <span class="block font-medium truncate"> Today </span>
                  </div>
                </li>

                <!-- More items... -->
              </ul>
            </div>
          </div>
        </div>

        <div class="w-full">
          <app-post-images-upload
            [postImageUrl]="postImageUrl"
            [postId]="postId"
            (AddPost)="createPost()"
            (sendImages)="getImages($event)"
          ></app-post-images-upload>
        </div>
      </div>
    </div>
  </div>

  <div
    class="mt-2"
    [ngClass]="{
      hidden: openTab !== 2,
      ' max-w-5xl mx-auto px-4 ': openTab === 2
    }"
  >
    <div
      id="tabs-1-panel-2"
      class="p-0.5 -m-0.5 rounded-lg"
      aria-labelledby="tabs-1-tab-2"
      role="tabpanel"
      tabindex="0"
    >
      <div class="border-b">
        <div
          class="mx-px mt-px px-3 pt-2 pb-12 text-sm leading-5 text-gray-800"
        >
          <app-post [preview]="true" [post]="preview"></app-post>
        </div>
      </div>
    </div>
  </div>
</form>
