<li
  class="list-none bg-white px-4 py-6 shadow sm:p-6 sm:rounded-lg mb-5"
  *ngIf="post"
>
  <article aria-labelledby="question-title-81614">
    <div>
      <div class="flex space-x-3">
        <div class="flex-shrink-0">
          <img
            class="h-10 w-10 rounded-full"
            src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""
          />
        </div>
        <div class="min-w-0 flex-1">
          <p class="text-sm font-medium text-gray-900">
            <a href="#" class="hover:underline">Dries Vincent</a>
          </p>
          <p class="text-sm text-gray-500">
            <a href="#" class="hover:underline">
              <time datetime="2020-12-09T11:43:00">December 9 at 11:43 AM</time>
            </a>
          </p>
        </div>
        <div class="flex-shrink-0 self-center flex">
          <div class="relative inline-block text-left">
            <div>
              <button
                (click)="toggleDropdown()"
                type="button"
                class="-m-2 p-2 rounded-full flex items-center text-gray-400 hover:text-gray-600"
                id="options-menu-0-button"
                aria-expanded="false"
                aria-haspopup="true"
              >
                <span class="sr-only">Open options</span>
                <!-- Heroicon name: solid/dots-vertical -->
                <svg
                  class="h-5 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
                  />
                </svg>
              </button>
            </div>

            <!--
              Dropdown menu, show/hide based on menu state.

              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
            <div
              [class.open]="isOpen"
              [@dropdownAnimation]="isOpen ? 'open' : 'closed'"
              class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="options-menu-0-button"
              tabindex="-1"
            >
              <div class="py-1" role="none">
                <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                <a
                  href="#"
                  class="text-gray-700 flex px-4 py-2 text-sm"
                  role="menuitem"
                  tabindex="-1"
                  id="options-menu-0-item-0"
                >
                  <!-- Heroicon name: solid/star -->
                  <svg
                    class="mr-3 h-5 w-5 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                  </svg>
                  <span>Add to favorites</span>
                </a>
                <a
                  href="#"
                  class="text-gray-700 flex px-4 py-2 text-sm"
                  role="menuitem"
                  tabindex="-1"
                  id="options-menu-0-item-1"
                >
                  <!-- Heroicon name: solid/code -->
                  <svg
                    class="mr-3 h-5 w-5 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span>Embed</span>
                </a>
                <a
                  href="#"
                  class="text-gray-700 flex px-4 py-2 text-sm"
                  role="menuitem"
                  tabindex="-1"
                  id="options-menu-0-item-2"
                >
                  <!-- Heroicon name: solid/flag -->
                  <svg
                    class="mr-3 h-5 w-5 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span>Report content</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-shrink-0 my-3" *ngIf="post.postImages.length > 0">
        <div class="container h-60 w-full object-cover rounded-lg">
          <app-carousel
            [preview]="preview"
            [slides]="post.postImages"
          ></app-carousel>
        </div>
      </div>
      <h2
        id="question-title-81614"
        class="mt-4 text-base font-medium text-gray-900"
      >
        {{ post.title }}
      </h2>
    </div>
    <div class="mt-2 text-sm text-gray-700 space-y-4">
      {{ post.content }}
    </div>
    <div class="mt-6 flex justify-between space-x-8 mb-3">
      <div class="flex space-x-6">
        <span class="inline-flex items-center text-sm">
          <!-- reactions -->
          <app-reaction-button></app-reaction-button>

          <!--  like-->
        </span>
        <span class="inline-flex items-center text-sm">
          <button
            type="button"
            class="inline-flex space-x-2 text-gray-400 hover:text-gray-500"
          >
            <!-- Heroicon name: solid/chat-alt -->
            <svg
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="font-medium text-gray-900">11</span>
            <span class="sr-only">replies</span>
          </button>
        </span>
        <span class="inline-flex items-center text-sm">
          <button
            type="button"
            class="inline-flex space-x-2 text-gray-400 hover:text-gray-500"
          >
            <!-- Heroicon name: solid/eye -->
            <svg
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
              <path
                fill-rule="evenodd"
                d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="font-medium text-gray-900">2.7k</span>
            <span class="sr-only">views</span>
          </button>
        </span>
      </div>
      <div class="flex text-sm">
        <span class="inline-flex items-center text-sm">
          <button
            type="button"
            class="inline-flex space-x-2 text-gray-400 hover:text-gray-500"
          >
            <!-- Heroicon name: solid/share -->
            <svg
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"
              />
            </svg>
          </button>
        </span>
      </div>


    </div>
  </article>
  <div class="max-w-7xl mx-auto sm:p-6 lg:p-8 mt-5 border-t border-gray-200">
    <app-comment-input></app-comment-input>
    <app-comment-section></app-comment-section>
  </div>
</li>
