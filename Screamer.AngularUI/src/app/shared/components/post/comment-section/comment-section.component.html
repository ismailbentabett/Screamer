<div></div>
<div class="flex" *ngFor="let comment of comments">
  <div class="mr-4 flex-shrink-0">
    <app-avatar
      *ngIf="comment.user"
      [user]="comment.user"
      avatarStyle="h-8 w-8 rounded-full ring-4 ring-white sm:h-10 sm:w-10"
    ></app-avatar>
  </div>
  <div>
    <h4 class="text-lg font-bold">
      {{ comment.user.firstName }} {{ comment.user.lastName }}
    </h4>
    <p class="mt-1">
      <quill-view-html [content]="comment.content"></quill-view-html>
    </p>

    <div class="mt-3 flex"
      *ngFor="let reply of comment.replies"
    >
      <div class="mr-4 flex-shrink-0">
        <app-avatar
        *ngIf="reply.user"
        [user]="reply.user"
        avatarStyle="h-8 w-8 rounded-full ring-4 ring-white sm:h-10 sm:w-10"
      ></app-avatar>
      </div>
      <div>
        <h4 class="text-lg font-bold">
          {{ reply.user.firstName }} {{ reply.user.lastName }}
        </h4>
        <p class="mt-1">
          <quill-view-html [content]="reply.content"></quill-view-html>
        </p>
      </div>
    </div>
  </div>
</div>
