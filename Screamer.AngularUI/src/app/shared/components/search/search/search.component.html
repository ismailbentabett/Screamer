<div class="w-full sm:max-w-xs">
  <div>
    <div class="mt-1 relative flex items-center">
      <input
        id="search"
        #searchInput
        (focus)="onInputFocus()"
        [(ngModel)]="this.searchService.searchQuery"
        (input)="search()"
        (keydown.enter)="onEnter()"
        (keydown.control.k)="openSearchModal()"
        name="search"
        placeholder="Search"
        type="search"
        class="shadow-sm focus:ring-dodger-blue-500 focus:border-dodger-blue-500 block w-full pr-12 sm:text-sm border-gray-300 rounded-md"
      />
      <div class="absolute inset-y-0 right-0 flex py-1.5 pr-1.5">
        <kbd
          class="inline-flex items-center border border-gray-200 rounded px-2 text-sm font-sans font-medium text-gray-400"
        >
          âŒ˜K
        </kbd>
      </div>
    </div>
  </div>

  <div
    [class.open]="isOpen"
    [@dropdownAnimation]="isOpen ? 'open' : 'closed'"
    class="absolute mt-2 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none max-w-7xl mx-auto sm:px-6 lg:px-8"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="user-menu-button"
    tabindex="-1"
  ></div>
</div>
