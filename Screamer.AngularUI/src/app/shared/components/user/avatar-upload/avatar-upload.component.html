<p class="text-sm font-medium text-gray-700" aria-hidden="true">Photo</p>
<div class="mt-1 lg:hidden">
  <div class="flex items-center">
    <div
      class="flex-shrink-0 inline-block rounded-full overflow-hidden h-12 w-12"
      aria-hidden="true"
    >
      <app-avatar
        [user]="user"
        avatarStyle="h-12 w-12 rounded-full ring-4 ring-white sm:h-12 sm:w-12"
      ></app-avatar>
    </div>
    <div class="ml-5 rounded-md shadow-sm">
      <div
        class="group relative border border-gray-300 rounded-md py-2 px-3 flex items-center justify-center hover:bg-gray-50 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-dodger-blue-500"
      >
        <label
          for="mobile-user-photo"
          class="relative text-sm leading-4 font-medium text-gray-700 pointer-events-none"
        >
          <span>Change</span>
          <span class="sr-only"> user photo</span>
        </label>

        <input
          id="mobile-user-photo"
          name="user-photo"
          type="file"
          class="absolute w-full h-full opacity-0 cursor-pointer border-gray-300 rounded-md"
          ng2FileSelect
          [uploader]="uploader"
        />
      </div>
    </div>
  </div>
</div>

<div class="hidden relative rounded-full overflow-hidden lg:block">
  <app-avatar
    *ngIf="user"
    [user]="user"
    avatarStyle="h-40 w-40 rounded-full ring-4 ring-white sm:h-40 sm:w-40"
  ></app-avatar>

  <label
    for="desktop-user-photo"
    class="absolute inset-0 w-full h-full bg-black bg-opacity-75 flex items-center justify-center text-sm font-medium text-white opacity-0 hover:opacity-100 focus-within:opacity-100"
  >
    <span>Change</span>
    <span class="sr-only"> user photo</span>
    <input
      type="file"
      ng2FileSelect
      [uploader]="uploader"
      id="desktop-user-photo"
      name="user-photo"
      class="absolute inset-0 w-full h-full opacity-0 cursor-pointer border-gray-300 rounded-md"
    />
  </label>
</div>
