<div class="hidden relative overflow-hidden lg:block">
  <div>

    <img
      *ngIf="!user?.coverUrl"
      class="h-32 w-full object-cover lg:h-48"
      src="https://images.unsplash.com/photo-1444628838545-ac4016a5418a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
      alt=""
    />
    <img
      *ngIf="user?.coverUrl"
      class="h-32 w-full object-cover lg:h-48"
      [src]="user?.coverUrl"
      alt=""
    />
  </div>

  <label
    for="desktop-user-photo"
    class="absolute inset-0 w-full h-full bg-black bg-opacity-75 flex items-center justify-center text-sm font-medium text-white opacity-0 hover:opacity-100 focus-within:opacity-100"
  >
    <span>Change</span>
    <span class="sr-only"> user photo</span>
    <input
      type="file"
      ng2FileSelect
      [uploader]="uploader"
      id="desktop-user-photo"
      name="user-photo"
      class="absolute inset-0 w-full h-full opacity-0 cursor-pointer border-gray-300 rounded-md"
    />
  </label>
</div>

<div class="row mt-4">
  <div
    class="col-9"
    style="margin-bottom: 40px"
    *ngIf="uploader?.queue?.length"
  >
    <div class="space-x-3">
      <button
        type="button"
        class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-dodger-blue-100 text-dodger-blue-800 space-x-1 p-2 cursor-pointer"
        (click)="upload()"
        [disabled]="!uploader?.getNotUploadedItems()?.length"
      >
        <span class="fa fa-upload mr-2"></span> Upload
      </button>
      <button
        type="button"
        class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-red-100 text-red-800 space-x-1 cursor-pointer"
        (click)="Cancel()"
        [disabled]="!uploader?.isUploading"
      >
        <span class="fa fa-ban mr-2"></span> Cancel
      </button>
      <button
        type="button"
        class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-yellow-100 text-yellow-800 space-x-1 cursor-pointer"
        (click)="Clear()"
        [disabled]="!uploader?.queue?.length"
      >
        <span class="fa fa-trash mr-2"></span> Clear
      </button>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
