<li
  class="col-span-1 flex flex-col text-center bg-white rounded-lg shadow divide-y divide-gray-200"
>
  <div class="flex-1 flex flex-col p-8">
    <app-avatar
    [user]="user"

    avatarStyle="h-24 w-24 rounded-full ring-4 ring-white sm:h-32 sm:w-32"
    ></app-avatar>
    <h3 class="mt-6 text-gray-900 text-sm font-medium">{{user.firstName}} {{user.lastName }}</h3>
    <dl class="mt-1 flex-grow flex flex-col justify-between">
      <dt class="sr-only">Title</dt>
      <dd class="text-gray-500 text-sm">{{user.userName}}</dd>
      <dt class="sr-only">Username</dt>
      <dd class="mt-3">
        <span
          class="px-2 py-1 text-green-800 text-xs font-medium bg-green-100 rounded-full"
          >{{
              user.gender ?? "N/A"
          }}</span
        >
      </dd>
    </dl>
  </div>
  <div>
    <div class="-mt-px flex divide-x divide-gray-200">
      <div class="w-0 flex-1 flex">
        <a
          href="mailto:janecooper@example.com"
          class="relative -mr-px w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-bl-lg hover:text-gray-500"
        >
          <!-- Heroicon name: solid/mail -->
          <svg
            class="w-5 h-5 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
            />
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
          </svg>
          <span class="ml-3">Email</span>
        </a>
      </div>
      <div class="-ml-px w-0 flex-1 flex">
        <a
          href="tel:+1-202-555-0170"
          class="relative w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-br-lg hover:text-gray-500"
        >
          <!-- Heroicon name: solid/phone -->
          <svg
            class="w-5 h-5 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
            />
          </svg>
          <span class="ml-3">Call</span>
        </a>
      </div>
    </div>
  </div>
</li>
