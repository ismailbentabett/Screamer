<li
  class="col-span-1 flex flex-col text-center bg-white rounded-lg shadow divide-y divide-gray-200"
>
  <div class="flex-1 flex flex-col p-8">
    <app-avatar
      [routerLink]="['/v/user', user.id]"
      [user]="user"
      avatarStyle="h-24 w-24 rounded-full ring-4 ring-white sm:h-32 sm:w-32"
    ></app-avatar>
    <h3
      [routerLink]="['/v/user', user.id]"
      class="mt-6 text-gray-900 text-sm font-medium"
    >
      {{ user.firstName }} {{ user.lastName }}
    </h3>
    <dl
      class="mt-1 flex-grow flex flex-col justify-between"
      [routerLink]="['/v/user', user.id]"
    >
      <dt class="sr-only">Title</dt>
      <dd class="text-gray-500 text-sm">{{ user.userName }}</dd>
      <dt class="sr-only">Username</dt>
      <dd class="mt-3">
        <span
          class="px-2 py-1 text-green-800 text-xs font-medium bg-green-100 rounded-full"
          >{{ user.gender ?? "N/A" }}</span
        >
      </dd>
    </dl>
    <div
      class="mt-6 flex  space-y-3 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center items-center"
    >
      <app-chat [recipientId]="user.id"></app-chat>
      <app-follow [targetUser]="user"></app-follow>
    </div>
  </div>
</li>
