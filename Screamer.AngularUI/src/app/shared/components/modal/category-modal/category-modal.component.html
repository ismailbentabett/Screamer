<!-- This example requires Tailwind CSS v2.0+ -->
<div
  class="fixed z-10 inset-0 overflow-y-auto w-full"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <div
      class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6"
    >
      <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
        <button
          (click)="closePopup()"
          type="button"
          class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dodger-blue-500"
        >
          <span class="sr-only">Close</span>
          <!-- Heroicon name: outline/x -->
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="sm:flex sm:items-start">
        <div class="max-w-xl mx-auto sm:max-w-5xl">
          <div>
            <form class="mt-6 sm:flex sm:items-center" action="#">
              <label for="emails" class="sr-only">Email addresses</label>
              <div class="relative rounded-md shadow-sm sm:min-w-0 sm:flex-1">
                <input
                  type="text"
                  name="emails"
                  id="emails"
                  (input)="searchCategories()"
                  [(ngModel)]="this.categoryService.searchTerm"
                  class="focus:ring-dodger-blue-500 focus:border-dodger-blue-500 block w-full pr-32 sm:text-sm border-gray-300 rounded-md"
                  placeholder="Seach For Categoriess"
                />
              </div>
            </form>
          </div>
          <div class="mt-10">
            <h3
              class="text-xs font-semibold text-gray-500 uppercase tracking-wide"
            >
              Categoriess
            </h3>
            <ul role="list" class="flex flex-wrap">
              <li
                *ngFor="let category of this.categoryService.searchResults"
                class="m-2"
              >
                <span
                  class="inline-flex rounded-full items-center py-0.5 pl-2.5 pr-1 text-sm font-medium bg-dodger-blue-100 text-dodger-blue-700"
                >
                  {{ category }}
                  <button
                    (click)="addCategory(category)"
                    type="button"
                    class="flex-shrink-0 ml-0.5 h-4 w-4 rounded-full inline-flex items-center justify-center text-dodger-blue-900 hover:bg-dodger-blue-900 hover:text-dodger-blue-900 focus:outline-none focus:bg-dodger-blue-900 focus:text-white"
                  >
                    <span class="sr-only">add large option</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-2 h-2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 4.5v15m7.5-7.5h-15"
                      />
                    </svg>
                  </button>
                </span>
              </li>
              <li
                *ngFor="let category of this.categoryService.addedCategories"
                class="m-2"
              >
                <span
                  class="inline-flex items-center py-0.5 pl-2 pr-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-700"
                >
                  {{ category }}
                  <button
                  (click)="removeCategory(category)"
                    type="button"
                    class="flex-shrink-0 ml-0.5 h-4 w-4 rounded-full inline-flex items-center justify-center text-gray-400 hover:bg-gray-200 hover:text-gray-500 focus:outline-none focus:bg-gray-500 focus:text-white"
                  >
                    <span class="sr-only">Remove large option</span>
                    <svg
                      class="h-2 w-2"
                      stroke="currentColor"
                      fill="none"
                      viewBox="0 0 8 8"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-width="1.5"
                        d="M1 1l6 6m0-6L1 7"
                      />
                    </svg>
                  </button>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
